[tokens.prometheus]
# Uncomment below when you want to use prometheus for metrics
# port = 8000

[logging]
# Any bot errors either command errors or internal errors. Should be a webhook url
bot_errors = ""

# Webhook URL
blacklist_alerts = ""

# Logging for guild additions and removals
