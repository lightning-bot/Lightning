[tool.poetry]
name = "Lightning.py"
version = "4.0.0-alpha.1"
description = ""
authors = ["LightSage <lightsage01@gmail.com>"]
license = "AGPL-3.0-or-later"
readme = "README.md"
repository = "https://gitlab.com/lightning-bot/Lightning"
packages = [
    { include = "lightning/**/*.py" }, 
    { include = "LICENSE" },
    { include = "LICENSE.header" }
]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
"discord.py" = {git = "https://github.com/Rapptz/discord.py.git", branch="master", extras = ["speed"]}
python-dateutil = "^2.8.1"
parsedatetime = "^2.6"
psutil = "^5.7.2"
tabulate = "^0.8.7"
hiredis = "^2.0.0"
feedparser = "^6.0.8"
asyncpg = "^0.25.0"
discord-ext-menus = {git = "https://github.com/LightSage/discord-ext-menus.git"}
lru_dict = "^1.1.6"
sentry-sdk = ">=1.0.0,<2.0.0"
py-flags = "^1.1.4"
jishaku = "^2.5.0"
rapidfuzz = "^1.6.1"
typer = "^0.6.1"
tomlkit = "^0.7.0"
uvloop = {version = "^0.16.0", optional = true}
orjson = "^3.6.0"
beautifulsoup4 = "^4.9.3"
lxml = "^4.6.3"
discord-ext-menus-views = {git = "https://github.com/oliver-ni/discord-ext-menus-views"}
pydantic = "^1.8.2"
sanctum-tc = "0.6.0a0"
objgraph = "^3.5.0"
asyncpg-stubs = "^0.25.1"
aioredis = "^2.0.1"
Wand = "^0.6.7"
rich = "^12.5.1"

[tool.poetry.dev-dependencies]
isort = "^5.4.2"
flake8 = "^3.9.2"
autopep8 = "^1.5.7"
pre-commit = "^2.13.0"

[tool.poetry.scripts]
lightning = 'lightning.cli.main:parser'

[tool.autopep8]
max_line_length = 120
ignore = ["E301", "F402"]
in-place = true
recursive = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
