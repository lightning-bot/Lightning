version: "3"
services:
  postgres:
    image: postgres:14-alpine
    restart: always
    environment:
      - POSTGRES_USER=lightning
      - POSTGRES_PASSWORD=postgres

  bot:
    build: .
    volumes:
      - .:/bot
      - docker_venv:/bot/.venv
    depends_on:
      - postgres

volumes:
  docker_venv: