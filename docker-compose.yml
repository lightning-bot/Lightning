version: "3"
services:
  postgres:
    image: postgres:14-alpine
    restart: always
    environment:
      - POSTGRES_USER=lightning
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=lightning
    volumes:
      - ./docker-data/postgresql:/var/lib/postgresql/data

  bot:
    build: .
    volumes:
      - .:/bot
    depends_on:
      - postgres
